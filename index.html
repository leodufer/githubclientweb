<!DOCTYPE html>
<html lang="es">
<head>
	<title>Github Users Search</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="main col-md-2">
				<img src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" class="img-responsive">
			</div>
			<div class="col-md-8 text-danger">
				<h1>Github Search</h1>
				<p>Power by AJAX</p>
			</div>
		</div>
	<div class="row">
		<form class="search">
			<input type="text" name="login" class="form-control" placeholder="type de Github user login to search" required>
		</form>

		<div class="aler alert-danger" id="error" style="display: none">
				Error de peticion ajax
		</div>

		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 id="username"></h2>
				</div>
				<div class="panel-body">
					<img src="" class="image-responsive image-circle" id="avatar" >
					<p id="location"></p>

					<p>Followers 
						<span id="followers"></span>
					</p>
					<p id="following"></p>
				</div>
			</div>
			<div class="container">
				<div id="followers-list">
					<div id="template">
						<div class="row">
							<div class="col-xs-3">
								<img src="" class="avatar">
							</div>
							<div class="col-xs-9">
								<h3>login</h3>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</div>
</div>

	

	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
